<!DOCTYPE html>
<html>

<head>
    <title>Music Player Fernando Moreno Moran</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="audio-player-cont">
        <div class="logo">
            <img src="img/disc.png" />
        </div>
        <div class="player">
            <div id="songTitle" class="song-title">Song Title</div>
            <input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()" />
            <div>
                <div id="currentTime" class="current-time">00:00</div>
                <div id="duration" class="duration">00:00</div>
            </div>
            <div class="controllers">
                <img src="img/rewind.png" width="30px" onclick="previous();" />
                <img src="img/play.png" width="40px" onclick="playOrPauseSong(this);" />
                <img src="img/fastforwards.png" width="30px" onclick="next();" />
                <input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01"
                    onchange="adjustVolume()" />
                <div id="nextSongTitle" class="song-title"><b>Next Song :</b>Next song title</div>
            </div>
        </div>
        <script type="text/javascript" src="music.js"></script>
</body>

</html>
